
<div *ngIf="animes_selected.length > 0" class="myanime">
    <div *ngFor="let anime of animes_selected" class="anime">
        <img [src]="anime.imagen" alt="">
        <h3>{{anime.title}}</h3>
        <div class="flex-1"></div>
        <span class="episodes">{{anime.watched_episodes}} / {{anime.total_episodes}}</span>
        <button class="button" *ngIf="anime.watched_episodes !== anime.total_episodes" (click)="increaseWatch(anime)" type="button">+</button>
        <button class="button" *ngIf="anime.watched_episodes" (click)="decreaseWatch(anime)" type="button">-</button>

    </div>
</div>
